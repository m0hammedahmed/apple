<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="curd.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>CRUD</title>
</head>
<body>

<div class="crud">
    <div class="head">
        <h2>apple store System</h2>
        <p>By Mostafa Gamal</p>
    </div>

    <div class="inputs">
        <input type="text" id="title" placeholder="Title">
        <div class="price">
            <input onkeyup="calculateTotal()" type="number" id="price" placeholder="Price">
            <input onkeyup="calculateTotal()" type="number" id="taxes" placeholder="Taxes">     
            <input onkeyup="calculateTotal()" type="number" id="ads" placeholder="Ads">
            <input onkeyup="calculateTotal()" type="number" id="discount" placeholder="Discount">
            <p>Total :</p>
            <span id="total"></span>
        </div>
        <input onkeyup="calculateTotal()" type="text" id="seral_number" placeholder="serial number">
        <input onkeyup="calculateTotal()" type="text" id="stroge" placeholder="storage">
        <input type="text" id="category" placeholder="battery">
        <input type="number" id="count" placeholder="Count">
        <button id="submit">Create</button>
    </div>

    <div class="outputs">
        <div class="searchblock">
            <input onkeyup="searchdata(this.value)" type="text" id="search" placeholder="Search">
            <div class="btnsearch">
                <button onclick="getSearchMood('searchtitle')" id="searchtitle">Search by Title</button>
                <button onclick="getSearchMood('searchseralnumber')" id="searchseralnumber">Search by seral_number</button>
            </div> 
        </div>
        <div id="deleteall"></div>
        <table>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Price</th>
                <th>Taxes</th>
                <th>Ads</th>
                <th>Discount</th>
                <th>Total</th>
                <th>battery</th>
                <th>serial number</th>
                <th>storage</th>
                <th>Update</th>
                <th>Delete</th>
            </tr>
            <tbody id="tbody">
                
            </tbody>
        </table>
    </div>
</div>

<script src="curd.js"></script>
</body>
</html>
